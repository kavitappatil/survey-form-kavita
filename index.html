<div class="container">
  <header>
    <h1 id="title"> Web Survey Form </h1>
    <p id="description">
      Please fill in the survey carefully.
    </p>
  </header>
  <form id="survey-form">
    <label id="name-label" for="name"> Name</label>
    <input type="text" id="name" name="name" placeholder="Your name.." required>

    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email.." required>
    
    <label id="number-label" for="number">Age</label>
    <input type="number" id="number" min="18"
        max="80"name="number" placeholder="Enter your age.." required>

    <label id="dropdown-label" for="dropdown">Country</label>
    <select id="dropdown" name="dropdown">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
    <div>
    <p class="radio-label">Choose your favorite Web language:</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
      
    </div>
     <div>
    <p class="checkbox-label">Which IDE do you use:</p>
        <input type="checkbox" id="vsc"  name="ide" value="vsc">
  <label for="vsc">Visual Studio Code</label>
  <input type="checkbox" id="rjt" name="ide" value="rjt">
  <label for="rjt">RJ TextEd</label>
  <input type="checkbox" id="lt" name="ide" value="lt">
  <label for="lt">Light Table</label>
    </div>

    
    <textarea id="comment" name="comment" placeholder="Write your comments.."></textarea>

    <input type="submit" id="submit" value="Submit">

  </form>
</div>
